<!DOCTYPE html>
<html>

<head>
    <title>Brain Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Login View -->
    <div id="login-view" class="hidden">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <p>Connect your Brain Vault.</p>
            <button id="save-token">Login to MemWyre</button>
            <p class="helper-text">This will open a new tab to authenticate.</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <!-- Segmented Control Tabs -->
        <div class="tabs-container">
            <div class="tabs-segmented">
                <button class="tab-segment active" data-tab="generate">Generate</button>
                <button class="tab-segment" data-tab="save">Save</button>
                <button class="tab-segment" data-tab="search">Retrieve</button>
            </div>
        </div>

        <main class="content">
            <!-- Generate Tab -->
            <div id="view-generate" class="view active">
                <div class="input-group">
                    <label class="input-label">Prompt</label>
                    <textarea id="gen-query" rows="5"
                        placeholder="Describe the memory you want to generate (e.g., 'Summarize key points from my last meeting')"></textarea>
                </div>

                <div class="input-group">
                    <label class="input-label">Model Parameters</label>
                    <input type="text" id="model-params" placeholder="e.g., concise, formal">
                    <p class="helper-text">Optional parameters to fine-tune generation (e.g., 'concise', 'detailed',
                        'neutral tone')</p>
                </div>

                <div class="status-line">
                    <span class="status-label">Status:</span> <span id="gen-status-text">Ready to generate.</span>
                </div>

                <button id="gen-btn" class="primary-btn">Generate Prompt</button>

                <p class="footer-help">Press Enter for new line, Shift+Enter to generate.</p>

                <div id="gen-result" class="result-card hidden"></div>
                <!-- Hidden copy button managed by JS -->
                <button id="gen-copy" class="secondary-btn hidden" style="display:none;">Copy</button>
            </div>

            <!-- Save Tab -->
            <div id="view-save" class="view">
                <div class="input-group">
                    <label class="input-label">Title</label>
                    <input type="text" id="save-title" placeholder="Memory Title">
                </div>
                <div class="input-group">
                    <label class="input-label">Content</label>
                    <textarea id="save-content" rows="8" placeholder="Paste content here..."></textarea>
                </div>
                <button id="save-btn" class="primary-btn">Save Memory</button>
                <div id="save-status" class="status-msg hidden"></div>
            </div>

            <!-- Search Tab -->
            <div id="view-search" class="view">
                <div class="input-group">
                    <label class="input-label">Search</label>
                    <div class="search-bar">
                        <input type="text" id="search-query" placeholder="Search memories...">
                        <button id="search-btn" class="icon-btn-search">
                            <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="search-results" class="results-list hidden"></div>
            </div>
        </main>

        <!-- Logout hidden at bottom for now or accessible via other means if needed -->
        <button id="logout-btn" class="text-link-btn">Logout</button>
    </div>

    <div id="toast-container"></div>

    <script src="sidepanel.js"></script>
</body>

</html>
