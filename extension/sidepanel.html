<!DOCTYPE html>
<html>

<head>
    <title>MemWyre</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- Login View -->
    <div id="login-view" class="hidden">
        <div class="login-container">
            <img src="logo.svg" alt="MemWyre Logo" class="login-logo-img">
            <h2>Welcome Back</h2>
            <p>Connect to MemWyre</p>
            <button id="save-token"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p class="helper-text">This will open a new tab to authenticate.</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <!-- Header -->
        <div class="app-header">
            <div class="logo-section">
                <img src="logo.svg" alt="MemWyre Logo" class="header-logo-img">
                <span class="app-name">MemWyre</span>
            </div>
            <button id="settings-btn" class="icon-btn-header" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- Segmented Control Tabs -->
        <div class="tabs-container" id="tabs-container">
            <div class="tabs-segmented">
                <button class="tab-segment active" data-tab="memories">
                    <i class="fas fa-layer-group"></i> Memories
                </button>
                <button class="tab-segment" data-tab="search">
                    <i class="fas fa-search"></i> Retrieve
                </button>
                <button class="tab-segment" data-tab="save">
                    <i class="fas fa-plus"></i> Save
                </button>
            </div>
        </div>

        <main class="content">
            <!-- Retrieve/Search Tab -->
            <div id="view-search" class="view">
                <div class="input-group">
                    <label class="input-label"><i class="fas fa-search"></i> Search</label>
                    <div class="search-bar">
                        <input type="text" id="search-query" placeholder="Search memories...">
                        <button id="search-btn" class="icon-btn-search">
                            <i id="search-icon" class="fas fa-arrow-right"></i>
                            <i id="loading-icon" class="fas fa-spinner fa-spin hidden"></i>
                        </button>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="input-label small-label"><i class="fas fa-filter"></i> Filter</label>
                        <select id="search-filter" class="select-input small">
                            <option value="all" selected>All</option>
                            <option value="memories">Memories</option>
                            <option value="facts">Facts</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="input-label small-label"><i class="fas fa-list-ol"></i> Results</label>
                        <select id="search-k" class="select-input small">
                            <option value="3">3</option>
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <div id="search-results" class="results-list hidden"></div>
            </div>

            <!-- Memories Tab -->
            <div id="view-memories" class="view active">
                <div class="filter-row" style="margin-top: 0; margin-bottom: 12px;">
                    <div class="filter-group" style="flex: 2;">
                        <label class="input-label small-label"><i class="fas fa-eye"></i> Show</label>
                        <select id="memories-filter" class="select-input small">
                            <option value="all" selected>All</option>
                            <option value="memories">Memories</option>
                            <option value="documents">Documents</option>
                        </select>
                    </div>
                    <div class="filter-group" style="flex: 1; display: flex; align-items: flex-end;">
                        <button id="refresh-memories" class="icon-btn-refresh" title="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>

                <div id="memories-container" class="results-list">
                    <div class="status-msg"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
                </div>
            </div>

            <!-- Save Tab -->
            <div id="view-save" class="view">
                <div class="input-group">
                    <label class="input-label"><i class="fas fa-heading"></i> Title</label>
                    <input type="text" id="save-title" placeholder="Memory Title">
                </div>
                <div class="input-group">
                    <label class="input-label"><i class="fas fa-align-left"></i> Content</label>
                    <textarea id="save-content" rows="8" placeholder="Paste content here..."></textarea>
                </div>
                <button id="save-btn" class="primary-btn"><i class="fas fa-save"></i> Save Memory</button>
                <div id="save-status" class="status-msg hidden"></div>
            </div>

            <!-- Settings View (New) -->
            <div id="view-settings" class="view">
                <div class="section-header">
                    <span class="section-title">Account</span>
                </div>
                <button id="logout-btn" class="secondary-btn"
                    style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>

                <div class="section-header" style="margin-top: 24px;">
                    <span class="section-title">About</span>
                </div>
                <div class="result-item">
                    <div class="result-title">MemWyre Extension</div>
                    <div class="result-meta">Version 1.0.0</div>
                </div>

                <button id="back-from-settings" class="text-link-btn" style="margin-top: 20px;">
                    <i class="fas fa-arrow-left"></i> Back to App
                </button>
            </div>
        </main>
    </div>

    <div id="toast-container"></div>

    <script src="sidepanel.js"></script>
</body>

</html>
